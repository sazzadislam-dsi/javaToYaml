group 'com.lynas'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.esotericsoftware.yamlbeans:yamlbeans:1.09'
    compile 'org.projectlombok:lombok:1.16.6'

}
